<div class="row">
	<h2>Tarefas</h2>
	<input type="text" ng-model="search" class="search-query" placeholder="Search">
	<p>&nbsp;</p>
	<table width="100%" class="table table-striped table-bordered table-condensed">
		<tr><td><table width="98%">
			<tr>
				<th width="100">Nome</th>
				<th width="10"><a href="#/tarefa/new"><i class="icon-plus-sign"></i></a></th>
			</tr>
		</table></td></tr>
		<tr><td><div class="scroll" do-scroll="load()"><table width="99%">
			<tr ng-repeat="tarefa in list | filter:search | orderBy:'nome'">
				<td width="100">{{tarefa.nome}}</td>
				<td width="10"><a href="#/tarefa/edit/{{tarefa.id}}"><i class="icon-pencil"></i></a></td>
			</tr>
		</table></div></td></tr>
	</table>
</div>
